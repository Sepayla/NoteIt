<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register to NoteIt!</title>
    <link rel="stylesheet" href="allPages.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="main-container">
        <div class="nav-container">
          <header class="header">
            <h2>Note<span>It!</span></h2>

            <nav class="navbar">
              <a href="homePage.html">HOME</a>
              <a href="regis.html">REGISTER</a>
              <a href="signPage.html">SIGN IN</a>
            </nav>
          </header>

          <div class="image">
            <img src="img/Hi Robot Sticker - Hi Robot - Discover & Share GIFs.gif" class="Picture" />
          </div>
        </div>

        <div class="regis-container">
              
            <form action="notePage.html">

                <h2 id="reg">Register to Note<span>It!</span></h2>

                <div class="main-user-info">
                  <div class="user-input-box">
                    <label for="fullName">Full Name</label>
                    <input type="text"
                            id="fullName"
                            name="fullName"
                            placeholder="Enter Full Name"required/>
                  </div>
                  <div class="user-input-box">
                    <label for="username">Username</label>
                    <input type="text"
                            id="username"
                            name="username"
                            placeholder="Enter Username"required/>
                  </div>
                  <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email"
                            id="email"
                            name="email"
                            placeholder="Enter Email"required/>
                  </div>
                  <div class="user-input-box">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text"
                            id="phoneNumber"
                            name="phoneNumber"
                            placeholder="Enter Phone Number"required/>
                  </div>
                  <div class="user-input-box">
                    <label for="password">Password</label>
                    <input type="password"
                            id="password"
                            name="password"
                            placeholder="Enter Password"required/>
                  </div>
                  <div class="user-input-box">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            placeholder="Confirm Password"required/>
                  </div>
                </div>
                <div class="gender-details-box">
                  <span class="gender-title">Gender</span>
                  <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Rather not to say</label>
                  </div>
                </div>
                <div class="form-submit-btn">
                  <input type="submit" value="Register">
                </div>  
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
